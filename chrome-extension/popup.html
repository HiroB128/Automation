<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stock Trade Automation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <form id="orderForm">
      <label for="accountNumber">メールアドレス/ログインID</label>
      <input type="text" id="accountNumber" name="accountNumber" required />

      <label for="stockName">銘柄名</label>
      <input
        type="text"
        id="stockName"
        name="stockName"
        placeholder="例:3998・AAPL"
        required
      />

      <label>株の種類</label>
      <div class="radio-group">
        <input
          type="radio"
          name="stockType"
          id="stockTypeJapan"
          value="日本株"
          required
        />
        <label for="stockTypeJapan" class="radioContext">日本株</label>
        <input
          type="radio"
          name="stockType"
          id="stockTypeUSA"
          value="米国株"
          required
        />
        <label for="stockTypeUSA" class="radioContext">米国株</label>
      </div>

      <label>取引種別</label>
      <div class="radio-group">
        <input
          type="radio"
          name="orderType"
          id="orderType1"
          value="現物"
          required
        />
        <label for="orderType1" class="radioContext">現物</label>
        <input
          type="radio"
          name="orderType"
          id="orderType2"
          value="信用"
          required
        />
        <label for="orderType2" class="radioContext">信用</label>
      </div>

      <label for="quantity">数量</label>
      <input type="number" id="quantity" name="quantity" required />

      <label>決済通貨</label>
      <div id="currencyRadioContainer" class="radio-group">
        <input type="radio" name="Currency" id="CurrencyYen" value="円" />
        <label for="CurrencyYen" class="radioContext">円</label>
        <input
          type="radio"
          name="Currency"
          id="CurrencyUSD"
          value="USD"
          class="hidden"
        />
        <label for="CurrencyUSD" class="radioContext hidden">USD</label>
      </div>

      <label>預り区分</label>
      <div class="radio-group">
        <input
          type="radio"
          name="protectionType"
          id="protection"
          value="保護"
          required
        />
        <label for="protection" class="radioContext">保護</label>
        <input
          type="radio"
          name="protectionType"
          id="SubstitutionJapan"
          value="日本株信用代用"
          required
        />
        <label for="SubstitutionJapan" class="radioContext"
          >日本株信用代用</label
        >
        <input
          type="radio"
          name="protectionType"
          id="SubsitutionUS"
          value="米国株信用代用"
          required
        />
        <label for="SubsitutionUS" class="radioContext">米国株信用代用</label>
      </div>

      <label>指値・成行</label>
      <div class="radio-group">
        <input
          type="radio"
          name="tradeType"
          id="tradeType1"
          value="指値"
          required
        />
        <label for="tradeType1" class="radioContext">指値</label>
        <input
          type="radio"
          name="tradeType"
          id="tradeType2"
          value="成行"
          required
        />
        <label for="tradeType2" class="radioContext">成行</label>
      </div>

      <label for="price">値段</label>
      <input type="number" id="price" name="price" required />

      <button type="submit">発注</button>
    </form>
  </body>
</html>
