<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stock Trade Automation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #orderForm {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        display: flex;
        flex-direction: column;
        label {
          font-weight: bold;
          margin-bottom: 5px;
        }
        input,
        select {
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }
        button:hover {
          background-color: #45a049;
        }
        .radioContext {
          font-weight: normal;
        }
      }
    </style>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <form id="orderForm">
      <label for="accountNumber">メールアドレス/ログインID</label>
      <input type="text" id="accountNumber" name="accountNumber" required />

      <label for="stockName">銘柄名</label>
      <input
        type="text"
        id="stockName"
        name="stockName"
        placeholder="例:3998・AAPL"
        required
      />

      <label>取引種別</label>
      <div style="display: flex">
        <input
          type="radio"
          name="orderType"
          id="orderType1"
          value="現物"
          required
        /><label for="orderType1" class="radioContext">現物</label>
        <input
          type="radio"
          name="orderType"
          id="orderType2"
          value="信用"
          required
        /><label for="orderType2" class="radioContext">信用</label>
      </div>

      <label for="quantity">数量</label>
      <input type="number" id="quantity" name="quantity" required />

      <label>指値・成行</label>
      <div style="display: flex">
        <input
          type="radio"
          name="tradeType"
          id="tradeType1"
          value="指値"
          required
        /><label for="tradeType1" class="radioContext">指値</label>
        <input
          type="radio"
          name="tradeType"
          id="tradeType2"
          value="成行"
          required
        /><label for="tradeType2" class="radioContext">成行</label>
      </div>

      <label for="price">値段</label>
      <input type="number" id="price" name="price" required />

      <button type="submit">発注</button>
    </form>
  </body>
</html>
